<!DOCTYPE html>
<html>
   <head>
      <title>Hello ES6 Modules</title>
      <script type="text/javascript" src="https://unpkg.com/react@next/umd/react.production.min.js"></script>
      <script src="./skcore.js"></script>
      <script src="./SK.library1.bundle.js"></script>
   </head>
   <body>
      <div id="root"></div>
      <script src="./npm.react-simple-animate.bundle.js"></script>
      <script src="./rte.bundle.js"></script>
      <script src="./gallery.bundle.js"></script>
      <script src="./form.bundle.js"></script>
      <!-- Load and render the RTE element -->
      <div id="rte"></div>
      <div id="rte2"></div>
      <script type="text/javascript">
         SK.domreadypromise.then( () => {
            ReactDOM.render(
               React.createElement(
                  SK.RTE,
                  {
                     content : 'Hello from the RTE component!',
                  }
               ),
               document.getElementById( 'rte2' )
            );
         });
      </script>
      <!-- Load and render the Gallery element -->
      <div id="gallery"></div>
      <div id="gallery2"></div>
      <script type="text/javascript">
         SK.domreadypromise.then( () => {
            ReactDOM.render(
               React.createElement(
                  SK.Gallery,
                  {
                     content : 'Hello from the Gallery component!',
                  }
               ),
               document.getElementById( 'gallery2' )
            );
         });
      </script>
      <div id="form"></div>
      <script type="text/javascript" src="https://unpkg.com/react-dom@next/umd/react-dom.production.min.js" defer></script>
      <script src="./main.bundle.js" defer></script>
   </body>
</html>
